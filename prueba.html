<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teatro apollo</title>
</head>
<body>
    


    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-logo">
                <button class="menu-btn" onclick="openMenu()">‚ò∞</button>
                <a href="index.html">Cine Apollo</a>
            </div>

            <ul class="header-nav-menu">
                <li>Cartelera</li>
                <li>Pronto</li>
                <li>Comidas</li>
            </ul>

            <div class="header-nav-menu-search">
                <input type="text" placeholder="Buscar pel√≠culas...">
                <button>üîç</button>
            </div>

            <div class="header-nav-login">
                <a href="login.html">Iniciar sesion</a>
                <a href="login.html">Registrarse</a>
            </div>
            
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item"><img src="./img/dark.jpg" alt="Pel√≠cula 1"></div>
            <div class="carousel-item"><img src="./img/inception.jpg" alt="Pel√≠cula 2"></div>
            <div class="carousel-item"><img src="./img/interstellar.jpg" alt="Pel√≠cula 3"></div>
            <div class="carousel-item"><img src="./img/matrix.jpg" alt="Pel√≠cula 4"></div>
        </div>
        <button class="carousel-button prev" aria-label="Previous">&lt;</button>
        <button class="carousel-button next" aria-label="Next">&gt;</button>
    </div>
    
    <div class="carousel-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>
    
    <script>
        const track = document.querySelector('.carousel-track');
        const items = Array.from(track.children);
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;
    
        const updateCarousel = (index) => {
            const width = items[index].getBoundingClientRect().width;
            track.style.transform = 'translateX(-' + (width * index) + 'px)';
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        };
    
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel(currentIndex);
        });
    
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel(currentIndex);
        });
    
        indicators.forEach((indicator, i) => {
            indicator.addEventListener('click', () => {
                currentIndex = i;
                updateCarousel(currentIndex);
            });
        });
    
        // Auto-slide feature
        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel(currentIndex);
        }, 5000); // Cambia cada 5 segundos
    </script>

</body>
</html>
